name: Guix channel

on:
  push:
    branches: [ "main" ]
    paths-ignore:
        - README.md
        - LICENSE
        - 'scripts/**'
        - 'etc/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
        - README.md
        - LICENSE
        - 'scripts/**'
        - 'etc/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Install GNU Guix
        uses: PromyLOPh/guix-install-action@v1

      - name: Pull channel
        run: guix pull --channels=.guix/ci-channels.scm
